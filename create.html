<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="wrapper">
        <div class="header">
            <h1 class="page-title">Create Song</h1>
        </div>
        <form action="create-submit.php" method="post">
            <div class="section">
                <div class="part-header">
                    <h2>Title</h2>
                </div>
                <input name="song_title" type="text" class="song-text">
            </div>


            <div class="section">
                <div class="part-header">
                    <h2>Artist</h2>
                </div> 
                <input name="artist" type="text" class="song-text">

            <div class="duplicatable section">
                <div class="part-header">
                    <input type="text" class="custom-field" placeholder="Custom">
                    <select class="part-selection song-text">
                        <option value="verse">Verse</option>

                    <div class="add">

                    </div>
                </div>
