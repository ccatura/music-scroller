<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./create.css">
    <script src="./create.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./images/misc/favicon.ico">
    <title>Charlie's Music Scroller for Musicians</title>
</head>
<body>

<div class="container">

    <div class="song-info-mother-section">
        <button class="preview actionbuttone" id="preview">Preview</button>
        <div class="heading">Create Song</div>
        <div class="section-heading">Title</div>
        <input class="song-info-input lyrics" type="text" id="song-title" part="Title" value="Mary Had a Little Lamb">
        <div class="section-heading">Artist</div>
        <input class="song-info-input lyrics" type="text" id="song-artist" part="Artist" value="Charlie Katt"> 
    </div>

    <div class="song-sections">

        <div class="song-part-mother-section" id="12345678901234567">
            <select name="" class="song-part-options actionbutton name-the-part">
                <option value="" selected>Verse</option>
                <option value="">Pre-Chorus</option>
                <option value="">Chorus</option>
                <option value="">Bridge</option>
                <option value="">Custom</option>
            </select>
            <textarea name="" cols="30" rows="10" class="song-info-textarea lyrics part-lyrics" placeholder="Input lyrics here" part="Verse">
Mary Had a Little Lamb
Its fleece was white as snow
Everywhere that mary went
The lamb was sure to go</textarea>
            <button class="button-menu">Actions</button>
            <div class="button-set">
                <button class="add-above actionbutton">Add Section Above</button>
                <button class="add-below actionbutton">Add Section Below</button>
                <button class="remove actionbutton" id="remove" style="background-color: pink;">Remove This Section</button>
                <button class="add-comment-above actionbutton">Add Comment Above</button>
                <button class="add-comment-below actionbutton">Add Comment Below</button>
                <button class="move-up actionbutton">Move Section Up</button>
                <button class="move-down actionbutton">Move Section Down</button>
            </div>
        </div>

        <div class="song-part-mother-section" id="0234567890987654678">
            <input class="song-info-input lyrics" type="text" part="Comment" value="Repeat Verse">
            <button class="button-menu">Actions</button>
            <div class="button-set">
                <button class="add-above actionbutton">Add Section Above</button>
                <button class="add-below actionbutton">Add Section Below</button>
                <button class="remove actionbutton" id="remove">Remove This Section</button>
                <button class="move-up actionbutton">Move Section Up</button>
                <button class="move-down actionbutton">Move Section Down</button>
            </div>
        </div>

        <div class="song-part-mother-section" id="234567890987654678">
            <select name="" class="song-part-options actionbutton name-the-part">
                <option value="">Verse</option>
                <option value="">Pre-Chorus</option>
                <option value="" selected>Chorus</option>
                <option value="">Bridge</option>
                <option value="">Custom</option>
            </select>
            <textarea name="" cols="30" rows="10" class="song-info-textarea lyrics part-lyrics" placeholder="Input lyrics here" part="Chorus">
Mary, Mary
You dumb, stupid bitch!
Mary, Mary
Come and scratch my itch!</textarea>
            <button class="button-menu">Actions</button>
            <div class="button-set">
                <button class="add-above actionbutton">Add Section Above</button>
                <button class="add-below actionbutton">Add Section Below</button>
                <button class="remove actionbutton" id="remove">Remove This Section</button>
                <button class="move-up actionbutton">Move Section Up</button>
                <button class="move-down actionbutton">Move Section Down</button>
            </div>
        </div>
        
    </div>


    <div class="background-block">
        <div class="confirm-remove">
            <p>Are you sure you want to remove this section?</p>
            <button class="confirm-remove-yes confirm-button" id="confirm-remove-yes">Remove</button>
            <button class="confirm-remove-no confirm-button" id="confirm-remove-no">Do Not Remove</button>
        </div>
    </div>

</div>

    
</body>
</html>
