<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./create.css">
    <script src="./create.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./images/misc/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <title>Charlie's Music Scroller for Musicians</title>
</head>
<body>

<div class="container">

    <div class="song-info-mother-section">
        <button class="preview" id="preview">Preview</button>
        <!-- <div class="section-heading">Title</div> -->
        <input class="song-info-input lyrics" type="text" id="song-title" part="Title" value="Mary Had a Little Lamb" placeholder="Title">
        <!-- <div class="section-heading">Artist</div> -->
        <input class="song-info-input lyrics" type="text" id="song-artist" part="Artist" value="Charlie Katt" placeholder="Artist"> 
    </div>

    <div class="song-sections">

        <div class="song-part-mother-section" id="12345678901234567" label="part-song">
            <div class="song-part-head-section">
                <select name="" class="song-part-options part-selection">
                    <option value="" selected>Verse</option>
                    <option value="">Pre-Chorus</option>
                    <option value="">Chorus</option>
                    <option value="">Bridge</option>
                    <option value="">Custom</option>
                </select>
                <button class="remove" id="remove" style="background-color: pink;">Remove This Section</button>
            </div>
            <textarea name="" cols="30" rows="10" class="song-info-textarea lyrics part-lyrics" placeholder="Input lyrics here" part="Verse">
Mary Had a Little Lamb
Its fleece was white as snow
Everywhere that mary went
The lamb was sure to go
Mary Had a Little Lamb
Its fleece was white as snow
Everywhere that mary went
The lamb was sure to go</textarea>
            <button class="button-menu">Actions</button>
            <div class="button-set">
                <button class="add-above">Add Section Above</button>
                <button class="add-below">Add Section Below</button>
                <button class="add-comment-above">Add Comment Above</button>
                <button class="add-comment-below">Add Comment Below</button>
                <button class="move-up">Move Section Up</button>
                <button class="move-down">Move Section Down</button>
            </div>
        </div>

        <div class="song-part-mother-section" id="0234567890987654678" label="part-comment">
            <input class="song-info-input lyrics" type="text" part="Comment" value="Repeat Verse">
            <button class="button-menu">Actions</button>
            <div class="button-set">
                <button class="add-above">Add Section Above</button>
                <button class="add-below">Add Section Below</button>
                <button class="remove" id="remove">Remove This Section</button>
                <button class="move-up">Move Section Up</button>
                <button class="move-down">Move Section Down</button>
            </div>
        </div>

        <div class="song-part-mother-section" id="123454678901234567" label="part-song">
            <div class="song-part-head-section">
                <select name="" class="song-part-options part-selection">
                    <option value="" selected>Verse</option>
                    <option value="">Pre-Chorus</option>
                    <option value="">Chorus</option>
                    <option value="">Bridge</option>
                    <option value="">Custom</option>
                </select>
                <button class="remove" id="remove" style="background-color: pink;">Remove This Section</button>
            </div>
            <textarea name="" cols="30" rows="10" class="song-info-textarea lyrics part-lyrics" placeholder="Input lyrics here" part="Verse">
Mary, Mary
You dumb, stupid bitch!
Mary, Mary
Come and scratch my itch!
Mary, Mary
You dumb, stupid bitch!
Mary, Mary
Come and scratch my itch!</textarea>
            <button class="button-menu">Actions</button>
            <div class="button-set">
                <button class="add-above">Add Section Above</button>
                <button class="add-below">Add Section Below</button>
                <button class="add-comment-above">Add Comment Above</button>
                <button class="add-comment-below">Add Comment Below</button>
                <button class="move-up">Move Section Up</button>
                <button class="move-down">Move Section Down</button>
            </div>
        </div>
        
    </div>


    <div class="confirm-remove-background-block">
        <div class="confirm-remove">
            <p>Are you sure you want to remove this section?</p>
            <button class="confirm-yes confirm-button" id="confirm-yes">Remove</button>
            <button class="confirm-no confirm-button" id="confirm-no">Do Not Remove</button>
        </div>
    </div>

    <div class="preview-song-background-block">
        <div id="preview-song-container">
            <div class="preview-song-header">Song Preview - <span id='preview-song-close'>X</span></div>
            <div id="preview-song"></div>
        </div>
    </div>

</div>

    
</body>
</html>
