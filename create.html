<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="create.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/misc/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <title>Charlie's Music Scroller for Musicians</title>
</head>
<body>

<form action="submit.php" method="post">
    <div class="container">

        <div class="song-info-mother-section">
            <div class="heading-buttons">
                <button class="preview" id="preview">Preview</button>
                <button class="save" id="save" name="submit">Save</button>
            </div>
            <div class="song-info-label-and-input">
                <div class="section-heading">Title</div>
                <input class="song-info-input lyrics" type="text" id="song-title" part="Title" value="Better When It's Gone" placeholder="Title">
            </div>
            <div class="song-info-label-and-input">
                <div class="section-heading">Artist</div>
                <input class="song-info-input lyrics" type="text" id="song-artist" part="Artist" value="Charlie Katt" placeholder="Artist"> 
            </div>
        </div>

        <div class="song-sections">

            <div class="song-part-mother-section" id="123456789301234567" label="part-song">
                <div class="song-part-head-section">
                    <select name="" class="song-part-options part-selection">
                        <option value="" selected>Verse</option>
                        <option value="">Pre-Chorus</option>
                        <option value="">Chorus</option>
                        <option value="">Bridge</option>
                        <option value="">Custom</option>
                    </select>
                    <div class="remove" id="remove" name="Remove This Section" title="Remove This Section">&#10006;</div>
                </div>
                <textarea name="" cols="30" rows="10" class="song-info-textarea lyrics part-lyrics" placeholder="Input lyrics here" part="Verse">
(It) recently occurred to me
(When I) go outside and feel the breeze
There's an air of freedom when I close my eyes
(I) drop my guard, I lift my head
For once my soul's not nearly dead
And my heart is telling me to improvise

(But) when I'm home something in me dies</textarea>
                <button class="button-menu">Actions</button>
                <div class="button-set">
                    <button class="add-above"><strong>&#x2b;</strong> Add Above &#11165;</button>
                    <button class="add-below"><strong>&#x2b;</strong> Add Below &#11167;</button>
                    <button class="copy-above"><strong>&#x2b;&#x2b;</strong> Copy Above &#11165;</button>
                    <button class="copy-below"><strong>&#x2b;&#x2b;</strong> Copy Below &#11167;</button>
                    <button class="add-comment-above">Comment Above &#11165;</button>
                    <button class="add-comment-below">Comment Below &#11167;</button>
                    <button class="move-up">&#11165; Move Up &#11165;</button>
                    <button class="move-down">&#11167; Move Down &#11167;</button>
                </div>
            </div>


            <div class="song-part-mother-section" id="comment-template" label="part-comment" style="display: none;"> <!-- to create comment, copy this section, the 1) change ID  2) display=flex -->
                <input class="song-info-input lyrics" type="text" part="Comment" value="Repeat Chorus">
                <button class="button-menu">Actions</button>
                <div class="button-set">
                    <button class="add-above">Add Section Above</button>
                    <button class="add-below">Add Section Below</button>
                    <button class="remove" id="remove">Remove This Section</button>
                    <button class="move-up">Move Section Up</button>
                    <button class="move-down">Move Section Down</button>
                </div>
            </div>

        </div>






        <div class="confirm-remove-background-block">
            <div class="confirm-remove">
                <p>Are you sure you want to remove this section?</p>
                <button class="confirm-yes confirm-button" id="confirm-yes">Remove</button>
                <button class="confirm-no confirm-button" id="confirm-no">Do Not Remove</button>
            </div>
        </div>

        <div class="preview-song-background-block">
            <div id="preview-song-container">
                <div class="preview-song-header">Song Preview - <span id='preview-song-close'>X</span></div>
                <div id="preview-song"></div>
            </div>
        </div>

        <input type="hidden" name="song-artist">
        <input type="hidden" name="song-title">
        <input type="hidden" name="song-lyrics">

    </div>
</form>
    
</body>
</html>
